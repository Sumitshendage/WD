<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0fdf4);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }

    h2 {
      text-align: center;
      color: #1e40af;
      background-color: #e0f2fe;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #94a3b8;
      border-radius: 6px;
      background-color: #f8fafc;
      font-size: 16px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1;
      min-width: 45%;
    }

    .radio-group {
      margin: 10px 0;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: #1e3a8a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üìù Employee Registration Form</h2>

    <form action="#">
      <div class="form-row">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" placeholder="John" />
        </div>

        <div class="form-group">
          <label for="mname">Middle Name:</label>
          <input type="text" id="mname" placeholder="Alexander" />
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" placeholder="Smith" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="marital">Marital Status:</label>
          <select id="marital">
            <option value="">Select</option>
            <option value="married">Married</option>
            <option value="unmarried">Unmarried</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" />
        </div>
      </div>

      <label for="address">Full Address:</label>
      <input type="text" id="address" placeholder="123 Main Street, City, Country" />

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="job">Job Title:</label>
          <input type="text" id="job" placeholder="Software Engineer" />
        </div>

        <div class="form-group">
          <label for="department">Department:</label>
          <select id="department">
            <option value="">Select Department</option>
            <option value="it">IT</option>
            <option value="hr">Human Resources</option>
            <option value="finance">Finance</option>
            <option value="marketing">Marketing</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="john@example.com" />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="number" id="phone" placeholder="9876543210
