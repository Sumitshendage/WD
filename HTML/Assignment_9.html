<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                  url('https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #00b4db;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 180, 219, 0.5);
    }

    .gender-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .gender-group label {
      font-weight: normal;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      background: #00b4db;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #0083b0;
    }

    .note {
      font-size: 13px;
      color: #666;
    }

    .success-message {
      margin-top: 30px;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border: 1px solid #c3e6cb;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    #success:target {
      display: block;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Employee Registration</h2>
    <form action="#success" method="get">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email <span class="note">(must be a Gmail address)</span></label>
      <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" placeholder="Shendagesumit22@gmail.com" required>

      <label for="phone">Phone Number <span class="note">(10 digits only)</span></label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 7276705655" required>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="HR">Human Resources</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
      </select>

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <div id="success" class="success-message">
    Registration Successful!
  </div>

</body>
</html>
