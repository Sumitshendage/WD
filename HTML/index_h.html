<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Development Assignments</title>
  <style>
    /* Background Image and General Layout */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url(image/back.jpg) no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      padding: 40px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent white background */
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
      color: #555;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    /* Common Button Styles */
    nav a {
      display: inline-block;
      text-decoration: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Hover and Active Effects */
    nav a:hover {
      opacity: 0.85;
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Slight shadow on hover */
    }

    nav a:active {
      transform: scale(0.98); /* Slight shrink effect on click */
    }

    /* Different Button Colors */
    .button-blue {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
    }

    .button-green {
      background: linear-gradient(45deg, #56ab2f, #a8e063);
      color: white;
    }

    .button-red {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
    }

    .button-yellow {
      background: linear-gradient(45deg, #ffb347, #ffcc33);
      color: white;
    }

    .button-purple {
      background: linear-gradient(45deg, #9c27b0, #e91e63);
      color: white;
    }
  </style>
</head>

<body>

  <main>
    <h2>Name: Sumit Shendage</h2>
    <h2>Roll No: 02</h2>
    <p>HTML Assignments:</p>

    <nav>
      <a href="Assignment_2.html" class="button-blue">Assignment 2</a>
      <a href="Assignment_3.html" class="button-green">Assignment 3</a>
      <a href="Assignment_4.html" class="button-red">Assignment 4</a>
      <a href="Assignment_5.html" class="button-yellow">Assignment 5</a>
      <a href="Assignment_6.html" class="button-purple">Assignment 6</a>
      <a href="Assignment_7.html" class="button-blue">Assignment 7</a>
      <a href="Assignment_8.html" class="button-green">Assignment 8</a>
      <a href="Assignment_9.html" class="button-red">Assignment 9</a>
      <a href="Assignment_10.html" class="button-yellow">Assignment 10</a>
    </nav>
  </main>
</body>
</html>
